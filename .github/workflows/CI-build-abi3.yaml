name: Build and upload wheel (abi3)

on:
  push:
    branches: 
      - '*'
  pull_request:
    branches: 
      - '*'

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6

    - name: Install dependencies
      run: |
        pip install wheel setuptools
        pip install -r requirements.txt

    - name: Build wheel
      run: python setup.py bdist_wheel

    - name: Install software
      run: pip install --find-links=${{github.workspace}}/dist/ SimpleCRF

    - name: Test import
      run: python -c "import denseCRF, maxflow"

    - name: Install deps for demos
      run: pip install SimpleITK pillow matplotlib numpy

    - name: Test maxflow demo
      run: cd ${{github.workspace}}/examples && python demo_maxflow.py 0

    - name: Upload Python wheel
      uses: actions/upload-artifact@v2
      with:
        name: Python wheel
        path: ${{github.workspace}}/dist/SimpleCRF-*.whl
        if-no-files-found: error

  # separate job inside the same workflow (works for other branches than default/master)
  test:
    needs: build
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    # @TODO: not sure if this is allowed/possible. It is also ugly, but
    #  lets do this for now just for testing/debugging
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download artifact
      uses: actions/download-artifact@master
      with:
        name: "Python wheel"

    - name: Install using abi3-compatible wheel
      run: |
        ls -la
        pip install --find-links=${{github.workspace}} SimpleCRF

    - name: Install numpy dependency
      run: pip install numpy

    - name: Test import
      run: python -c "import denseCRF, maxflow"

    - name: Install deps for demos
      run: pip install SimpleITK pillow matplotlib

    - name: Test maxflow demo
      run: cd ${{github.workspace}}/examples && python demo_maxflow.py 0